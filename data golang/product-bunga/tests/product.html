<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Produk</title>
</head>
<body>
    <h1>Form Tambah Produk</h1>
    <form action="http://127.0.0.1:8081/products/create" method="POST">
        <label for="name">Nama Produk:</label>
        <input type="text" id="name" name="name" placeholder="Nama Produk" required />
        <br><br>
        
        <label for="description">Deskripsi Produk:</label>
        <input type="text" id="description" name="description" placeholder="Deskripsi Produk" required />
        <br><br>
        
        <label for="price">Harga:</label>
        <input type="number" id="price" name="price" placeholder="Harga" required />
        <br><br>
        
        <label for="stock">Stok:</label>
        <input type="number" id="stock" name="stock" placeholder="Stok" required />
        <br><br>
        
        <button type="submit">Kirim</button>
    </form>
</body>
</html>
